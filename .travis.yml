dist: xenial
language: python
cache: pip

services:
  - docker

env:
  global:
    - AGENT_VERSION="0.2.100"

install:
  # Install Pennsieve CLI agent
  - wget "https://github.com/Pennsieve/agent/releases/download/${AGENT_VERSION}/pennsieve_${AGENT_VERSION}_amd64.deb" -O agent.deb
  - sudo dpkg -i agent.deb
  - which pennsieve
  - which openssl
  - openssl version -a
  - wget https://www.openssl.org/source/old/1.1.0/openssl-1.1.0g.tar.gz
  - tar xzvf openssl-1.1.0g.tar.gz
  - cd openssl-1.1.0g
  - ./config  --prefix=/usr
  - make
  - sudo make install
  - which openssl
  - openssl version -a
  - pennsieve version

  # Give agent permissions to home dir because of AP-548
  - sudo chown -R $USER:$USER $HOME/.pennsieve

  - pip install --upgrade pip setuptools wheel
  - pip install .
  - pip install --upgrade -r requirements-test.txt


script: pytest
after_success: bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: lint
      python: 3.6
      script:
        - pip install -r requirements-format.txt
        - make lint

    - stage: test Python 2.7
      python: 2.7

    - stage: test Python 3.5
      python: 3.5

    - stage: test Python 3.8
      python: 3.8
      dist: xenial

    - stage: docs
      python: 3.6
      script:
        - cd docs
        - make install
        - make html
        - make html-latest
        - cd $TRAVIS_BUILD_DIR
      deploy:
        provider: s3
        on:
          tags: true
          all_branches: true
        access_key_id: "$AWS_ACCESS_KEY_ID"
        secret_access_key: "$AWS_SECRET_ACCESS_KEY"
        bucket: "$S3_BUCKET_DOCS"
        skip_cleanup: true
        region: us-east-1
        local_dir: docs/_build/html
        upload-dir: python
        acl: public_read

    - stage: release
      if: tag IS present
      python: '3.6'
      install: skip
      script: skip
      deploy:
        - provider: pypi
          on:
            all_branches: true
          user: pennsieve
          password: "$PYPI_PASSWORD"
          #server: https://test.pypi.org/legacy/ # uncomment to use test pypi
          distributions: sdist bdist_wheel
        - provider: script
          on:
            all_branches: true
          script: bash bin/docker_push.sh "$TRAVIS_TAG"

notifications:
  slack:
    secure: 
